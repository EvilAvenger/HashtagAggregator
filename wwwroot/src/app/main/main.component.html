<header>
  <nav class="my-nav-panel navbar navbar-toggleable-md">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="my-bar fa fa-bars fa-2x"></span>
    </button>

    <a class="navbar-brand" href="#">S</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav mr-auto">
      </div>

      <form class="form-inline mr-5 my-lg-2">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-success my-2 my-sm-2" type="submit">Search</button>
      </form>

      <form class="form-inline mr-2">
        <auth-section></auth-section>
      </form>
    </div>
  </nav>

  <div class="mb-1 my-header">
    <svg>
      <defs>
        <mask id="mask" x="0" y="0" width="100%" height="100%">
          <rect id="alpha" x="0" y="0" width="100%" height="100%"/>
          <text id="title" x="50%" y="0" dy="1.58em">{{'ski-pass-exchange-header' | translate}}</text>
          <text id="subtitle" x="50%" y="0" dy="9.8em">{{'ski-pass-exchange-text' | translate}}</text>
        </mask>
      </defs>
      <rect id="base" x="0" y="0" width="100%" height="100%"/>
    </svg>
  </div>

</header>

<main class="container-fluid">
  <button (click)="makeAuthCall()">TestAuth</button>
  <router-outlet></router-outlet>
</main>
