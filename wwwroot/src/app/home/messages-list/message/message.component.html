<li class="row mb-2">

    <a href="#" class="list-group-item list-group-item-action flex-row align-items-start text-white" [ngClass]="{'bg-info': message.mediaType === 1, 'bg-primary': message.mediaType === 0}">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{message.hashTag}}</h5>
            <small>{{message.postDate}}</small>
        </div>
        <div>
            <p class="mb-1">{{message.body}}</p>
        </div>
        <div class="d-flex w-100 align-items-start">
            <small>Vitaly Bibikov</small>
        </div>
    </a>
</li>
